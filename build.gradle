allprojects {

    apply plugin: 'java'
    apply plugin: 'idea'

    group 'com.afyahmis.demo'
    version '0.0.1-SNAPSHOT'

    sourceCompatibility = 1.8
}

subprojects {

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation group: 'junit', name: 'junit', version: '4.12'
        testImplementation 'com.github.javafaker:javafaker:0.17.2'
    }
}


